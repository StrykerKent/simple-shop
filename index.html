<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <nav>
      <div class="container">
        <div class="row">
          <div class="brand">Simple<span class="brandSecond">Shop</span></div>
          <div class="cart_text" id="cart_btn">Cart <span class="badge badge_light" id="shop_badge">2</span></div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="item">
          <img src="https://via.placeholder.com/300" alt="">
          <div class="item_column">
            <div class="left">
              <h3>Shirt</h3>
              <div class="price">$26</div>
            </div>
            <div class="right">
              <button class="btn btn_shop" id="add_to_cart_1" data-id="1">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/300" alt="">
          <div class="item_column">
            <div class="left">
              <h3>Hat</h3>
              <div class="price">$20</div>
            </div>
            <div class="right">
              <button class="btn btn_shop" id="add_to_cart_2" data-id="2">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/300" alt="">
          <div class="item_column">
            <div class="left">
              <h3>Pants</h3>
              <div class="price">$100</div>
            </div>
            <div class="right">
              <button class="btn btn_shop" id="add_to_cart_3" data-id="3">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/300" alt="">
          <div class="item_column">
            <div class="left">
              <h3>Skateboard</h3>
              <div class="price">$200</div>
            </div>
            <div class="right">
              <button class="btn btn_shop" id="add_to_cart_4" data-id="4">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/300" alt="">
          <div class="item_column">
            <div class="left">
              <h3>Surfboard</h3>
              <div class="price">$500</div>
            </div>
            <div class="right">
              <button class="btn btn_shop" id="add_to_cart_5" data-id="5">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/300" alt="">
          <div class="item_column">
            <div class="left">
              <h3>Hoverboard</h3>
              <div class="price">$100,000</div>
            </div>
            <div class="right">
              <button class="btn btn_shop" id="add_to_cart_6" data-id="6">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <section class="cart cart_text" id="cart">
    <div class="container cart_container">
      <div class="cart_main" id="cart_main">
        <div class="row cart_row">
          <p class="close_cart" id="close_cart">Close</p>
        </div>
        <div class="row cart_row mt-3">
          <div class="underline">Item</div>
          <div class="underline">Price</div>
          <div class="underline">Quantity</div>
        </div>
        <div class="row cart_row item_text mt-3" data-line_number="1">
          <div>Skateboard</div>
          <div>$200</div>
          <div class="cart_quantity">
            <input type="number" value="1" class="quantity_width">
            <button id="remove1" class="btn btn_shop">REMOVE</button>
          </div>
        </div>
        <div class="row cart_row item_text mt-3" data-line_number="2">
          <div>Shirt</div>
          <div>$26</div>
          <div class="cart_quantity">
            <input type="number" value="1" class="quantity_width">
            <button id="remove2" class="btn btn_shop">REMOVE</button>
          </div>
        </div>
      </div>
      <div class="row cart_row total_row mt-5" id="total_row">
        <div>Cart Total</div>
        <div class="total" id="total">$226</div>
      </div>
      <button id="checkout" class="btn btn_shop mt-3 checkout">Proceed To Checkout</button>
    </div>
  </section>
  <script src="./js/script.js"></script>
</body>

</html>
