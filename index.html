<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleShop Website Design With Working Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="container">
          <div class="row">
            <div class="brand">Simple<span class="brandSecond">Shop</span></div>
            <div class="cart_text" id="cartBtn">
              Cart

              <span class="badge badge_light" id="cartBadge">2</span>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="item">
            <img
              width="300px"
              height="300px"
              src="https://my-test-11.slatic.net/p/74b4e309f1013d4fad8af626196b3e77.jpg"
              alt=""
            />
            <div class="item_column">
              <div class="left">
                <h3>Shirt</h3>
                <div class="price">$26</div>
              </div>
              <div class="right">
                <button class="btn btn_shop" id="addToCart1" data-id="1">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
          <div class="item">
            <img
              width="300px"
              height="300px"
              src="https://images.neimanmarcus.com/ca/10/product_assets/N/5/K/1/6/NMN5K16_mz.jpg"
              alt=""
            />
            <div class="item_column">
              <div class="left">
                <h3>Hat</h3>
                <div class="price">$20</div>
              </div>
              <div class="right">
                <button class="btn btn_shop" id="addToCart2" data-id="2">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
          <div class="item">
            <img
              width="300px"
              height="300px"
              src="https://5.imimg.com/data5/IG/VP/MY-57999412/men-jeans-500x500.jpg"
              alt=""
            />
            <div class="item_column">
              <div class="left">
                <h3>Denim</h3>
                <div class="price">$100</div>
              </div>
              <div class="right">
                <button class="btn btn_shop" id="addToCart3" data-id="3">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
          <div class="item">
            <img
              width="300px"
              height="300px"
              src="https://contents.mediadecathlon.com/p1134035/k$47c319d93339008bf80372c7c4b7fcea/-mid-5-robot.jpg"
              alt=""
            />
            <div class="item_column">
              <div class="left">
                <h3>Skateboard</h3>
                <div class="price">$200</div>
              </div>
              <div class="right">
                <button class="btn btn_shop" id="addToCart4" data-id="4">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
          <div class="item">
            <img
              width="300px"
              height="300px"
              src="https://surfboss.eu/1408-thickbox_default/vampire-twin-flex-epoxy-hurricane-surfboard.jpg"
              alt=""
            />
            <div class="item_column">
              <div class="left">
                <h3>Surfboard</h3>
                <div class="price">$500</div>
              </div>
              <div class="right">
                <button class="btn btn_shop" id="addToCart5" data-id="5">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
          <div class="item">
            <img
              width="300px"
              height="300px"
              src="https://hovertronix.com/wp-content/uploads/2016/11/IMG_7091.jpg"
              alt=""
            />
            <div class="item_column">
              <div class="left">
                <h3>Hoverboard</h3>
                <div class="price">$100,000</div>
              </div>
              <div class="right">
                <button class="btn btn_shop" id="addToCart6" data-id="6">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <section class="cart cart_text" id="cart">
      <div class="container cart_container">
        <div class="cart_main" id="cartMain">
          <div class="row cart_row">
            <p class="close_cart" id="closeCart">Close</p>
          </div>
          <div class="row cart_row mt-3">
            <div class="underline">Item</div>
            <div class="underline">Price</div>
            <div class="underline">Quantity</div>
          </div>
          <div class="row cart_row item_text mt-3" data-line-number="1">
            <div>Skateboard</div>
            <div>$200</div>
            <div class="cart_quantity">
              <input
                type="number"
                value="1"
                class="quantity_width"
                id="quantityLine1"
              />
              <button id="remove1" class="btn btn_shop">REMOVE</button>
            </div>
          </div>
          <div class="row cart_row item_text mt-3" data-line-number="2">
            <div>Shirt</div>
            <div>$26</div>
            <div class="cart_quantity">
              <input
                type="number"
                value="1"
                class="quantity_width"
                id="quantityLine2"
              />
              <button id="remove2" class="btn btn_shop">REMOVE</button>
            </div>
          </div>
        </div>
        <div class="row cart_row total_row mt-5" id="totalRow">
          <div>Cart Total</div>
          <div class="total" id="total">$226</div>
        </div>
        <button id="checkout" class="btn btn_shop mt-3 checkout">
          Proceed To Checkout
        </button>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
