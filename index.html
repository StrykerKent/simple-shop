<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header>
    <nav>
      <div class="container">
        <div class="row">
          <div class="brand">Simple Shop</div>
          <div class="cart" id="cart">Cart <span class="badge badge_light" id="shop_badge">0</span></div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="item">
          <img src="https://via.placeholder.com/300" alt="">
          <div class="item_column">
            <div class="left">
              <h3>Shirt</h3>
              <div class="price">$26</div>
            </div>
            <div class="right">
              <button class="btn btn_shop" id="btn_shop">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/300" alt="">
          <div class="item_column">
            <div class="left">
              <h3>Hat</h3>
              <div class="price">$20</div>
            </div>
            <div class="right">
              <button class="btn btn_shop" id="btn_shop">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/300" alt="">
          <div class="item_column">
            <div class="left">
              <h3>Pants</h3>
              <div class="price">$100</div>
            </div>
            <div class="right">
              <button class="btn btn_shop" id="btn_shop">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/300" alt="">
          <div class="item_column">
            <div class="left">
              <h3>Skateboard</h3>
              <div class="price">$200</div>
            </div>
            <div class="right">
              <button class="btn btn_shop" id="btn_shop">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/300" alt="">
          <div class="item_column">
            <div class="left">
              <h3>Surfboard</h3>
              <div class="price">$500</div>
            </div>
            <div class="right">
              <button class="btn btn_shop" id="btn_shop">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/300" alt="">
          <div class="item_column">
            <div class="left">
              <h3>Hoverboard</h3>
              <div class="price">$100,000</div>
            </div>
            <div class="right">
              <button class="btn btn_shop" id="btn_shop">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="/js/script.js"></script>
</body>

</html>
